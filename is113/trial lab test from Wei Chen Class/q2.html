<html>
<head>
    <title>q2</title>
</head>
<body>
<h1>Compute Bus Fare</h1>

<form action="q2_result.php" method="post">
    <table border="1">
        <tr>
            <td>
                Distance (in km)
            </td>
            <td>
                <input type="text" name="distance"/>
            </td>
        </tr>
        <tr>
            <td>
                Age group
            </td>
            <td>
                <select name="age_group">
                    <option value="Children">Children</option>
                    <option value="Adult">Adult</option>
                    <option value="Senior">Senior</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>
                Time
            </td>
            <td>
                <input type="radio" name="time_peak" value="Peak"/> Peak
                <input type="radio" name="time_peak" value="Non-Peak" checked/> Non-Peak
            </td>
        </tr>
        <tr>
            <td>
                NTUC card?
            </td>
            <td>
                <input type="checkbox" name="ntuc" value="Yes"/>
            </td>
        </tr>

    </table>
    <input type="submit" value="Compute Fare">
</form>
</body>
</html>
